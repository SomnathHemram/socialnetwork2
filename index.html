<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConnectHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins','sans-serif'] },
          colors: {
            primary: '#2563eb',
            secondary: '#10b981'
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white font-sans transition-colors duration-300">

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow px-6 py-3 sticky top-0 z-40 flex justify-between items-center">
    <h1 class="text-xl font-bold text-primary">ConnectHub</h1>
    <div class="flex items-center gap-3">
      <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
        ðŸŒ™
      </button>
      <img id="navAvatar" src="https://via.placeholder.com/40?text=U" alt="User" class="w-10 h-10 rounded-full border border-gray-300 object-cover"/>
    </div>
  </nav>

  <!-- Auth Modal -->
  <div id="authModal" class="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-sm animate-fadeIn">
      <h2 class="text-xl font-semibold mb-4 text-center">Login to ConnectHub</h2>
      <button id="googleBtn"
        class="w-full mt-2 bg-primary hover:bg-blue-700 text-white py-2 rounded-lg shadow transition">
        Continue with Google
      </button>
      <p class="text-xs text-center text-gray-500 mt-3">
        By continuing you agree to our terms and privacy policy.
      </p>
    </div>
  </div>

  <!-- App -->
  <main id="app" class="hidden p-4 max-w-2xl mx-auto">
    <!-- Profile Section -->
    <div class="flex justify-between items-center mb-6 bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
      <div class="flex items-center gap-3">
        <img id="userAvatar" src="https://via.placeholder.com/100?text=User"
             alt="Avatar" class="w-14 h-14 rounded-full object-cover border-2 border-primary"/>
        <div>
          <h1 class="text-lg font-bold" id="userName"></h1>
          <div id="bioDisplay" class="text-sm text-gray-500 dark:text-gray-400 hidden"></div>
        </div>
      </div>
      <div class="flex gap-2">
        <button id="editProfileBtn"
          class="text-sm px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg transition">Edit</button>
        <button id="logoutBtn"
          class="text-sm px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition">Logout</button>
      </div>
    </div>

    <!-- Create Post -->
    <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow mb-6">
      <textarea id="postInput" placeholder="What's on your mind?"
        class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:border-gray-600 resize-none"></textarea>
      <button id="postBtn" class="mt-3 w-full bg-secondary hover:bg-green-700 text-white py-2 rounded-lg shadow transition">Post</button>
    </div>

    <!-- News Feed -->
    <div id="newsFeed" class="space-y-4"></div>
  </main>

  <!-- Profile Modal -->
  <div id="profileModal" class="hidden fixed inset-0 flex items-center justify-center bg-black/50 z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-sm animate-fadeIn">
      <h2 class="text-xl font-semibold mb-4 text-center">Edit Profile</h2>
      <label class="block text-sm mb-1">Avatar (image)</label>
      <input type="file" id="avatarFile" accept="image/*"
             class="w-full p-2 mb-3 rounded border dark:bg-gray-700 dark:border-gray-600"/>

      <label class="block text-sm mb-1">Avatar URL (optional)</label>
      <input type="text" id="avatarInput" placeholder="https://â€¦"
             class="w-full p-2 mb-3 rounded border dark:bg-gray-700 dark:border-gray-600"/>

      <label class="block text-sm mb-1">Short bio</label>
      <textarea id="bioInput" placeholder="Tell us about yourself"
                class="w-full p-2 mb-3 rounded border dark:bg-gray-700 dark:border-gray-600"></textarea>

      <div class="flex gap-2">
        <button id="saveProfileBtn"
          class="w-full bg-primary hover:bg-blue-700 text-white py-2 rounded-lg shadow transition">Save</button>
        <button id="cancelProfileBtn"
          class="w-full bg-gray-400 hover:bg-gray-500 text-white py-2 rounded-lg transition">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Firebase logic -->
  <script type="module" src="app.js"></script>
  <style>
    .animate-fadeIn { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity:0; transform:scale(0.95); } to { opacity:1; transform:scale(1); } }
  </style>
</body>
</html>
